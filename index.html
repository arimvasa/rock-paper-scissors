<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ROCK-PAPER-SCISSORS</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1 class="container">Welcome to the rock-paper-scissors game!!</h1>
        <div class="dialog-container">
            <div id="myDialog" class="dialog">
                <p class="dialog-message">And the winner is...</p>
                <div class="winner" id="winnerOfTheGame"></div>
                <h2 class="play-again-heading">Play again?</h2>
                <button class="btn play-again-button" id="yesButton">Yes</button>
            </div>
        </div>

        <div class="container">
            <h2 class="container">Total Score</h2>
            <div class="score" id="totalScore">
                <p>Player Score:</p>
                <div class="score-value" id="playerScore">0</div>
                <p>Computer Score:</p>
                <div class="score-value" id="computerScore">0</div>


                <h2 class="container">Round results</h2>
                <div class="round" id="playround">
                    <p>Player Selection:</p>
                    <div class="option shape playerOption" id="playerOption"></div>
                    <p>Computer Selection:</p>
                    <div class="option shape computerOption"
                        id="computerOption"></div>
                    <p>Round result:</p>
                    <div class="result" id="roundResult"></div>
                </div>

                <h2 class="container">Let's play! Make your selection</h2>
                <div class="selection-buttons" id="shoot">
                    <button class="btn" id="rockButton">Rock</button>
                    <button class="btn" id="paperButton">Paper</button>
                    <button class="btn" id="scissorsButton">Scissors</button>
                </div>
            </div>

            <script type="text/javascript" src="a.js"></script>
        </body>
    </html>
