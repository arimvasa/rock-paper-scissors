<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ROCK-PAPER-SCISSORS</title>
    </head>
    <h1>Welcome to the rock -paper - scissors game!!</h1>
    <body>
        <h2>Total Score</h2>
        <div id='totalScore'>
            <p>Player Score:</p>
            <div id="playerScore">0</div>
            <p>Computer Score:</p>
            <div id="computerScore">0</div>
        </div>

        <h2>Round results</h2>
        <div id='playround'>
            <p>Player Selection:</p>
            <div id="playerSelection"></div>
            <p>Computer Selection:</p>
            <div id="computerSelection"></div>
            <p>Round result:</p>
            <div id="roundResult"></div>
        </div>

        <h2>Let's play! Make your selection</h2>
        <div id="shoot">
            <button id="rockButton">Rock</button>
            <button id="paperButton">Paper</button>
            <button id="scissorsButton">Scissors</button>
        </div>

        <script type="text/javascript" src="a.js"> </script>
    </body>
</html>
